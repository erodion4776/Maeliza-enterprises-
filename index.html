<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maeliza Enterprise - AI & Creative Design Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        :root {
            --primary-color: #00d4ff;
            --primary-dark: #0099cc;
            --secondary-color: #ffffff;
            --background-color: #0a0e13;
            --card-color: #151b23;
            --border-color: #2d3748;
            --text-color: #e2e8f0;
            --text-secondary-color: #94a3b8;
            --accent-color: #64ffda;
            --gradient-primary: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            --gradient-bg: linear-gradient(135deg, #0a0e13 0%, #1a202c 100%);
            --shadow-primary: 0 20px 40px rgba(0, 212, 255, 0.15);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(100, 255, 218, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(0, 153, 204, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { opacity: 0.3; transform: translateY(0px); }
            50% { opacity: 0.5; transform: translateY(-20px); }
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: rgba(10, 14, 19, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(45, 55, 72, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        header.scrolled {
            padding: 12px 0;
            background: rgba(10, 14, 19, 0.98);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            z-index: 1002;
        }

        .logo img {
            height: 55px;
            width: auto;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 4px 12px rgba(0, 212, 255, 0.3));
        }

        .logo:hover img {
            transform: scale(1.05);
            filter: drop-shadow(0 6px 16px rgba(0, 212, 255, 0.5));
        }

        header.scrolled .logo img {
            height: 45px;
        }

        /* Navigation */
        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 40px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            position: relative;
            padding: 8px 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        nav ul li a:hover::before,
        nav ul li a.active::before {
            width: 100%;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: var(--primary-color);
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            width: 30px;
            height: 30px;
            position: relative;
            cursor: pointer;
            z-index: 1002;
            background: none;
            border: none;
            padding: 0;
        }

        .menu-toggle span {
            display: block;
            width: 100%;
            height: 3px;
            background: var(--text-color);
            border-radius: 3px;
            position: absolute;
            left: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-toggle span:nth-child(1) { top: 0; }
        .menu-toggle span:nth-child(2) { top: 50%; transform: translateY(-50%); }
        .menu-toggle span:nth-child(3) { bottom: 0; }

        .menu-toggle.active span:nth-child(1) {
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(20px);
        }

        .menu-toggle.active span:nth-child(3) {
            bottom: 50%;
            transform: translateY(50%) rotate(-45deg);
        }

        /* Hero Section */
        #hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 120px 0 80px;
            background: linear-gradient(rgba(10, 14, 19, 0.7), rgba(26, 32, 44, 0.8)), 
                        url('https://i.ibb.co/Gfch3p1m/Generated-Image-September-22-2025-4-12-PM.png') no-repeat center center/cover;
        }

        .hero-content h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 900;
            margin-bottom: 30px;
            line-height: 1.1;
            background: linear-gradient(135deg, #ffffff 0%, #00d4ff 50%, #64ffda 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content p {
            font-size: clamp(1.1rem, 2vw, 1.3rem);
            max-width: 800px;
            margin: 0 auto 40px;
            color: var(--text-secondary-color);
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .cta-button {
            display: inline-block;
            background: var(--gradient-primary);
            color: var(--background-color);
            padding: 18px 40px;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-primary);
        }

        .cta-button.secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .cta-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 212, 255, 0.3);
        }

        /* Section Styles */
        section {
            padding: 100px 0;
            position: relative;
        }

        .section-title {
            text-align: center;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 60px;
            color: var(--secondary-color);
        }

        .section-title span {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Service Advantages */
        .advantages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .advantage-card {
            background: rgba(21, 27, 35, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(45, 55, 72, 0.3);
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .advantage-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
            box-shadow: var(--shadow-card);
        }

        .advantage-card i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .advantage-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        /* Testimonials */
        .testimonials-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .testimonial-slider {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }

        .testimonial-track {
            display: flex;
            transition: transform 0.5s ease;
        }

        .testimonial-card {
            min-width: 100%;
            background: rgba(21, 27, 35, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(45, 55, 72, 0.3);
        }

        .testimonial-content {
            font-size: 1.2rem;
            font-style: italic;
            margin-bottom: 30px;
            color: var(--text-secondary-color);
        }

        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .author-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--background-color);
        }

        .author-info h4 {
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .author-info p {
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .testimonial-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .testimonial-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(45, 55, 72, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .testimonial-dot.active {
            background: var(--primary-color);
            width: 30px;
            border-radius: 6px;
        }

        /* Blog Section */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .blog-card {
            background: rgba(21, 27, 35, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(45, 55, 72, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .blog-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-card);
            border-color: var(--primary-color);
        }

        .blog-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .blog-content {
            padding: 30px;
        }

        .blog-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--text-secondary-color);
        }

        .blog-meta i {
            color: var(--primary-color);
        }

        .blog-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .blog-excerpt {
            color: var(--text-secondary-color);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .read-more {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: gap 0.3s ease;
        }
